<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mon compte</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="icon" href="/images/logo_fond.png" type="image/png">
    </head>
    <body>
        <div class="main">
            <nav class="navbar">
                <div class="div-nav">
                    <div class="nav-left">
                        <a href="/#accueil">Accueil</a>
                        <a href="/#prestation">Prestations</a>
                    </div>
                    <div class="logo">
                        <img src="/images/logo.png" alt="Logo du site" />
                    </div>
                    <div class="nav-right">
                        <a href="/reservation">Reservation</a>
                        <div>
                            <a id="auth-link" href="/login">Connexion</a>
                            <div id="user-greeting" class="user-greeting" style="display: none;">
                                <span class="auth-link">Bonjour, <span id="user-firstname"></span> ▼</span>
                                <div class="dropdown-menu">
                                    <a id="role" href="/client">Mon compte</a>
                                    <span id="logout">Se déconnecter</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="client-info">
                <h2>Vos informations</h2>
                <p><strong>Nom :</strong> <span id="user-fullname"></span><p>
                <p><strong>Email :</strong> <span id="user-email"></span></p>
                <p><strong>Téléphone :</strong> <span id="user-phone"></span></p>
            </div>
            <div class="historique-rdv-section">
                <h2>Historique</h2>
                <div class="historique-rdv">
                    <table id="reservations-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Durée</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reservations-list">
                    </tbody>
                    </table>
                </div>
            </div>
            <a
            href="https://www.instagram.com/feemains__"
            target="_blank"
            class="instagram-fixed"
            aria-label="Instagram"
            >
                <img src="/images/insta.ico" alt="Instagram" />
            </a>
        </div>
        <script src="/js/client.js"></script>
    </body>
</html>
