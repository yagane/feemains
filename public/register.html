<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mon compte</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="icon" href="/images/logo_fond.png" type="image/png">
    </head>
    <body>
        <div class="main">
            <nav class="navbar">
                <div class="div-nav">
                    <ul class="nav-left">
                        <li><a href="/index#accueil">Accueil</a></li>
                        <li><a href="/index#prestation">Prestations</a></li>
                    </ul>
                    <div class="logo">
                        <img src="/images/logo.png" alt="Logo du site" />
                    </div>
                    <ul class="nav-right">
                        <li><a href="/reservation">Reservation</a></li>
                        <li>
                            <a id="auth-link" href="/login">Connexion</a>
                            <div id="user-greeting" class="user-greeting" style="display: none;">
                            <span class="auth-link">Bonjour, <span id="user-firstname"></span> ▼</span>
                                <div class="dropdown-menu">
                                    <a id="role" href="/client">Mon compte</a>
                                    <span id="logout">Se déconnecter</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="login">
                <div class="login-container">
                    <h2>Inscription</h2>
                    <form id="register-form">
                        <input type="text" id="prenom" placeholder="Prénom" required>
                        <input type="text" id="nom" placeholder="Nom" required>
                        <input type="text" id="phone" placeholder="Télephone" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="password" placeholder="Mot de passe" required>
                        <button type="submit">S'inscrire</button>
                    </form>
                    <div class="button-register">
                        <a href="/login" >Se connecter</a>
                    </div>
                    <div id="message"></div>
                </div>
            </div>
            <a
            href="https://www.instagram.com/feemains__"
            target="_blank"
            class="instagram-fixed"
            aria-label="Instagram"
            >
                <img src="/images/insta.ico" alt="Instagram" />
            </a>
        </div>
        <script src="/js/register.js"></script>
    </body>
</html>
